                    <h6>Vidas: </h6>
                    <p id="vida"></p>

                </div>
                <img src="ImgPruebas/vida.png" alt="">

            <div>

                </div>
                <img src="ImgPruebas/balas.png" alt="">

                <h6>Balas = </h6>
                <p> + 20 </p> 
            </div>
